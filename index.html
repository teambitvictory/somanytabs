<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>somanytabs</title>
  <link href="main.css" rel="stylesheet">
</head>

<body>
  <h1>somanytabs</h1>

  <div id="extension">
    Get the <a href="#">chrome extension</a> to restore saved groups.
  </div>

  <div id="permission">
    Could not open bookmark because pop-ups were blocked. Please allow popups for bitvictory.dev and refresh the page.
  </div>

  <div id="confirmation">
    <p>Are you sure you want to open the following urls:</p>
    <ul id="confirmation-url-list"></ul>
    <p>We remember your trusted bookmarks with a cookie.</p>
    <button id="confirmation-btn">Open bookmark</button>
  </div>

  <script src="index.js"></script>
</body>

</html>
