<html>
<head>
  <link href="/tailwind.css" rel="stylesheet">
</head>
<body class="font-sans px-3 bg-gray-50 dark:bg-gray-800">
  <h1 class="text-lg mt-3 dark:text-white">somanytabs</h1>
  <div class="mt-4">
    <label for="inputTitle" class="text-sm text-gray-700 dark:text-gray-200 mb-0.5">Bookmark name</label>
    <input type="text" id="inputTitle" name="inputTitle" class="w-full p-1 my-2 mb-1 mt-0 relative rounded shadow">
    <button id="all-btn" class="w-full p-1 my-2 whitespace-nowrap border border-transparent rounded shadow text-sm text-white bg-pink-600 hover:bg-pink-700">
      Collect all tabs
    </button>
    <button id="group-btn" disabled class="w-full p-1 disabled:opacity-50 whitespace-nowrap border border-transparent rounded shadow text-sm text-white bg-pink-600 hover:bg-pink-700">
      Collect group tabs
    </button>
  </div>
  <script type="module" src="popup.js"></script>
</body>

</html>
